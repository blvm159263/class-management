stages:
  - build
  - test

build:
  stage: build
  image: maven:3.8.4-openjdk-17
  script:
    - mvn clean package
  artifacts:
    paths:
      - target/MockProject-0.0.1-SNAPSHOT.jar

test:
  stage: test
  image: maven:3.8.4-openjdk-17
  script:
    - mvn test

